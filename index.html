<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/index.css" />
        <script src="assets/index.js" defer></script>
        <script src="assets/grainient.js" defer></script>
        <title>RAW</title>
    </head>
    <body>
        <nav>
            <div class="nav-left">
                <h2 id="raw-top-left">RAW</h2>
            </div>
        </nav>
        <div class="grainient-container">
            <canvas id="grainient"></canvas>
        </div>

        <form class="content" action="submit_form" method="post">
            <label id="email-text" for="email">EMAIL:</label><br />
            <input type="email" id="email-input" name="email" required />
            <br /><br />
            <label id="city-text" for="city">City:</label><br />
            <input type="text" id="city-input" name="city" required />
            <br /><br />
            <label id="why-text" for="why">Why this piece?:</label><br />
            <input type="text" id="why-input" name="why" required />
            <br /><br />
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
