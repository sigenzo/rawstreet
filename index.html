<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/index.css" />
        <script src="assets/index.js" defer></script>
        <title>RAW</title>
    </head>
    <body>
        <nav>
            <div class="nav-left">
                <h2 id="raw-top-left">RAW</h2>
            </div>
        </nav>
            <div class="grainient-container">
                <Grainient
                    color1="#FF9FFC"
                    color2="#5227FF"
                    color3="#B19EEF"
                    timeSpeed={0.25}
                    colorBalance={0}
                    warpStrength={1}
                    warpFrequency={5}
                    warpSpeed={2}
                    warpAmplitude={50}
                    blendAngle={0}
                    blendSoftness={0.05}
                    rotationAmount={500}
                    noiseScale={2}
                    grainAmount={0.1}
                    grainScale={2}
                    grainAnimated={true}
                    contrast={1.5}
                    gamma={1}
                    saturation={1}
                    centerX={0}
                    centerY={0}
                    zoom={0.9}
                />
            </div>
        <form class="content" action="submit_form" method="post">
            <label id="email-text" for="email">EMAIL:</label><br />
            <input type="email" id="email-input" name="email" required />
            <br /><br />
            <label id="city-text" for="city">City:</label><br />
            <input type="text" id="city-input" name="city" required />
            <br /><br />
            <label id="why-text" for="why">Why this piece?:</label><br />
            <input type="text" id="why-input" name="why" required />
            <br /><br />
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
